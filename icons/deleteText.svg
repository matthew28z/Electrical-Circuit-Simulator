<svg width="100" height="90" viewBox="0 0 64 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Lid base -->
  <rect x="14" y="10" width="36" height="8" rx="3" ry="3" fill="#a3a3a3" stroke="#333" stroke-width="2"/>
  
  <!-- Lid top highlight -->
  <path d="M14 10 Q32 2 50 10" fill="#cfcfcf" stroke="#888" stroke-width="1"/>

  <!-- Lid handle -->
  <rect x="26" y="6" width="12" height="4" rx="1.5" ry="1.5" fill="#666" />

  <!-- Can body -->
  <rect x="16" y="18" width="32" height="38" rx="5" ry="5" fill="url(#bodyGradient)" stroke="#555" stroke-width="2"/>

  <!-- Vertical shading lines -->
  <line x1="22" y1="22" x2="22" y2="52" stroke="#999" stroke-width="1" />
  <line x1="30" y1="20" x2="30" y2="54" stroke="#999" stroke-width="1" />
  <line x1="36" y1="22" x2="36" y2="52" stroke="#999" stroke-width="1" />
  <line x1="42" y1="20" x2="42" y2="54" stroke="#999" stroke-width="1" />

  <!-- Bottom base shadow -->
  <ellipse cx="32" cy="56" rx="18" ry="4" fill="rgba(0,0,0,0.1)" />

  <!-- Delete text -->
  <text x="32" y="75" fill="silver" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-weight="bold">
    Delete
  </text>

  <defs>
    <linearGradient id="bodyGradient" x1="16" y1="18" x2="48" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d1d1d1" />
      <stop offset="100%" stop-color="#8c8c8c" />
    </linearGradient>
  </defs>
</svg>
